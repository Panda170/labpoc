<!DOCTYPE html>
<html lang="en" ng-app="MyController">
<head>
	<meta charset="UTF-8">
	<title>Servidor {{servPort}}</title>
	<script type="text/javascript" src="./js/angular.min.js"></script> 
	
</head>
<body ng-controller="ctrl">

<script src="./js/controller.js"></script>
